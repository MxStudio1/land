<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>mukcak.ru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #111;
            padding: 50px 30px;
            border-radius: 12px;
            border: 1px solid #333;
            text-align: center;
            max-width: 400px;
        }
        h1 { margin-bottom: 20px; font-size: 2em; }
        p { color: #ccc; margin-bottom: 25px; }
        .btn {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn:hover { background: transparent; color: #fff; }
        .url { display: block; margin-top: 20px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <h1>mukcak.ru</h1>
        <p>Сайт находится здесь:</p>
        <a href="https://www.mukcak.ru" class="btn">www.mukcak.ru</a>
        <div class="url">Автопереход через 5 сек...</div>
    </div>

    <script>setTimeout(() => window.location.href = "https://www.mukcak.ru", 5000);</script>
</body>
</html>
